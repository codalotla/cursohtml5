<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<ul id="listacompras">
			
		</ul>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script>
		$(document).ready(function(){
			for(var i=0;i<localStorage.length;i++){
				var item = localStorage.getItem(i);
				$("#listacompras").append('<li>'+item+'</li>');
			}
		});
		</script>
	</body>
</html>
